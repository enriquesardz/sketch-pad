<!DOCTYPE html>
<html>
<head>
	<title>Sketch Box</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

	<body>

		<nav>
			<h1>Sketch Pad</h1>
		</nav>

		<main>
			<div id="container"></div>
			<div class="button" onclick="cleanGrid()"><p>Clear grid</p></div>
			<div class="button" onclick="changeValue()"><p>Change grid</p></div>
			<select class="button" id="colors">
				<option value="default">Select an option</option>
				<option value="black">Black</option>
				<option value="rainbow">Rainbow</option>
				<option value="shadow">Shadow</option>
			</select>
			<div id="info">
				<p>The Odin Project - Javascript/jQuery Project</p>
				<span>Sketchpad created using jQuery/Javascript, part of the course 
				at <a href="http://www.theodinproject.com" target="_blank">www.theodinproject.com</a>.</span>
			</div>
		</main>

	</body>

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script type="text/javascript" src="sketchscript.js"></script>
</html>
